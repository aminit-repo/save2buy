<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Sign Up</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">

            <h1 class="display-5">Sign Up</h1>
            <form action="#" method="POST" th:action="@{/init}" th:object="${user}" class="p-2">
                <div  class="alert alert-dark" th:if="${successMessage!=null}">
                     <span  id="successMsg" th:text="${successMessage}"> </span>
                </div>
                <div class="alert alert-danger" th:if="${errorMessage!= null}" >
                    <span th:text="${errorMessage}">Example Signup Error Message</span>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="input" name="firstName"  th:field="*{firstName}" class="form-control" id="inputFirstName" placeholder="Enter First Name"  required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="input" name="lastName" th:field="*{lastName}" class="form-control" id="inputLastName" placeholder="Enter Last Name"  required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUsername">Email</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" id="inputUsername" placeholder="Enter Email"  required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCode">Code</label>
                        <input type="text" name="code" class="form-control" th:field="*{code}" id="inputCode" placeholder="Enter Code" maxlength="20" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUsername">Password</label>
                        <input type="password" name="password" class="form-control" th:field="*{password}" id="inputPassword" placeholder="Enter Password"  required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control" th:field="*{confirmPassword}" id="inputConfirmPassword" placeholder="Enter Confirm Password"  required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="buttonSignUp">Sign Up</button>
            </form>
        </div>
    </body>
</html>
